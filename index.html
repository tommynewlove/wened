<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wen-ed.css" />
    <link rel="shortcut icon" href="#">
    <title>Wen-Ed Bandit</title>
    <h1>Wen 'ed Bandit</h1>
  </head>
  <body>
    <header>
      <!-- <h2>Try your luck!</h2> -->
    </header>
    <main>
      <section class="reels">
        <div class="reel reel1" id="reel--1">
          <div class="box">?</div>
          <img
            src="wened1.jpg"
            alt="?"
            class="image image1 hidden"
            data-number="1"
            id="reel--1--img--1"
          />
          <img
            src="wened2.jpg"
            alt="?"
            class="image image1 hidden"
            data-number="2"
            id="reel--1--img--2"
          />
          <img
            src="wened3.jpg"
            alt="?"
            class="image image1 hidden"
            data-number="3"
            id="reel--1--img--3"
          />
          <img src="white.jpg" alt="?" class="flash1 hidden" />
        </div>

        <div class="reel reel2" id="reel--2">
          <div class="box">?</div>
          <img
            src="wened1.jpg"
            alt="?"
            class="image image2 hidden"
            data-number="1"
            id="reel--2--img--1"
          />
          <img
            src="wened2.jpg"
            alt="?"
            class="image image2 hidden"
            data-number="2"
            id="reel--2--img--2"
          />
          <img
            src="wened3.jpg"
            alt="?"
            class="image image2 hidden"
            data-number="3"
            id="reel--2--img--3"
          />
          <img src="white.jpg" alt="?" class="flash2 hidden" />
        </div>

        <div class="reel reel3" id="reel--3">
          <div class="box">?</div>
          <img
            src="wened1.jpg"
            alt="?"
            class="image image3 hidden"
            data-number="1"
            id="reel--3--img--1"
          />
          <img
            src="wened2.jpg"
            alt="?"
            class="image image3 hidden"
            data-number="2"
            id="reel--3--img--2"
          />
          <img
            src="wened3.jpg"
            alt="?"
            class="image image3 hidden"
            data-number="3"
            id="reel--3--img--3"
          />
          <img src="white.jpg" alt="?" class="flash3 hidden" />
        </div>
      </section>

      <section class="scoreboard">
        <p>👤 👤 👤 = 10<br />👤 👤 ❌ = 3</p>
      </section>

      <section class="game--stats--container">
        <div class="stats spins--remaining--container">
          <p>Spins</p>
          <p class="stat--num spins--remaining">10</p>
        </div>
        <div class="stats player--score--container">
          <p>Score</p>
          <p class="stat--num player--score">0</p>
        </div>
        <div class="stats high--score--container">
          <p>Hi-Score</p>
          <p class="stat--num high--score">0</p>
        </div>
      </section>

      <section class="spin--container">
        <button class="spin">Spin the 'eds!</button>
      </section>

      <section class="reset--container hidden">
        <button class="reset--btn">Try Again</button>
      </section>
    </main>
    <script src="wen-ed.js"></script>
  </body>
</html>
