<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wen-ed.css" />
    <link rel="shortcut icon" href="#">
    <title>Wen-Ed Bandit</title>
    <style>
      input[type="number"]{
          text-align: center;
          background-color: rgba(38, 38, 38, 0.432);
          color: white;
      }
    </style>
    <h1>Wen 'ed Bandit</h1>
  </head>
  <body>
    <main>
      <section class="reels">
        <div class="reel reel1" data-reelnum='1' id="reel--1">
          <div class="box">?</div>
          <img src="white.jpg" alt="?" class="flash hidden" id="flash--1"/>
        </div>

        <div class="reel reel2" data-reelnum='2' id="reel--2">
          <div class="box">?</div>
          <img src="white.jpg" alt="?" class="flash hidden" id="flash--2"/>
        </div>

        <div class="reel reel3" data-reelnum='3' id="reel--3">
          <div class="box">?</div>
          <img src="white.jpg" alt="?" class="flash hidden" id="flash--3"/>
        </div>
      </section>

      <section class="hold--buttons--container">
        <button class="hold" data-reel='1' id="hold--1">HOLD</button>
        <button class="hold" data-reel='2' id="hold--2">HOLD</button>
        <button class="hold" data-reel='3' id="hold--3">HOLD</button>
      </section>

<section class="middle--body">
      <section class="scoreboard--container">
      <div class ="scoreboard--item">
        <div class="scoreboard scoreboard--images">
          <img src="wened1.jpg" alt="?"/>
          <img src="wened1.jpg" alt="?"/> 
          <img src="wened1.jpg" alt="?"/>
        </div>
        <div class="scoreboard scoreboard--prizes">
          <p class="prize">50x</p>
        </div>
      </div>
      <div class ="scoreboard--item">
        <div class="scoreboard scoreboard--images">
          <img src="wened2.jpg" alt="?"/>
          <img src="wened2.jpg" alt="?"/>
          <img src="wened2.jpg" alt="?"/>
        </div>
        <div class="scoreboard scoreboard--prizes">
          <p class="prize">25x</p>
        </div>
      </div>
      <div class ="scoreboard--item">
        <div class="scoreboard scoreboard--images">
          <img src="wened3.jpg" alt="?"/>
          <img src="wened3.jpg" alt="?"/>
          <img src="wened3.jpg" alt="?"/>
        </div>
        <div class="scoreboard scoreboard--prizes">
          <p class="prize">10x</p>
        </div>
      </div>
        <div class ="scoreboard--item">
        <div class="scoreboard scoreboard--images">
          <img src="wened4.jpg" alt="?"/>
          <img src="wened4.jpg" alt="?"/>
          <img src="wened4.jpg" alt="?"/>
        </div>
        <div class="scoreboard scoreboard--prizes">
          <p class="prize">5x</p>
        </div>
      </div>
    </div>
    <div class ="scoreboard--item">
    <div class="scoreboard scoreboard--images">
      üë§ üë§ ‚ùå 
    </div>
    <div class="scoreboard scoreboard--prizes">
      <p class="prize">20%</p>
    </div>
  </div>
        <!-- <p>üë§ üë§ üë§ = 10<br />üë§ üë§ ‚ùå = 3</p> -->
      </section>

      <section class="game--stats--container">
        <div class ="stats--top">
          <div class="stats credits--container">
            <p>Credits</p>
            <p class="stat--num spins--remaining">100</p>
          </div>
          <div class="stats bet--container">
            <p>Bet</p>
            <input type="number" class="stat--num input--bet" min="1" max="100"></input>
            <!-- <p class="stat--num spins--remaining">10</p> -->
          </div>
        </div>

      <div class="stats--bottom">
        <div class="stats player--score--container">
          <p>Score</p>
          <p class="stat--num player--score">0</p>
        </div>
        <div class="stats high--score--container">
          <p>Hi-Score</p>
          <p class="stat--num high--score">0</p>
        </div>
      </div>
      </section>

    </section>

      <section class="spin--container">
        <button class="spin">Spin the 'eds!</button>
      </section>

      <section class="reset--container hidden">
        <button class="reset--btn">Try Again</button>
      </section>
    </main>
    <script src="wen-ed.js"></script>
  </body>
</html>
